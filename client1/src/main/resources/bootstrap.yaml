spring:
  application:
    name: client1
  profiles:
    active: local
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8762}
      fail-fast: true
      retry:
        max-attempts: 10
        max-interval: 30000
        initial-interval: 10000
    bus:
      refresh:
        enabled: true
      env:
        enabled: true
  kafka:
    bootstrap-servers: ${KAFKA_ADDR:http://localhost:9092}

server:
  port: 8763

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}